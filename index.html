<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Red M</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"><link rel="stylesheet" href="https://unpkg.com/buefy@0.5.0/lib/buefy.min.css"><link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons"><link rel="stylesheet/less" type="text/css" href="app/app.less"><script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script></head><body><section class="section"><div class="container has-text-centered"><img class="maintitle is-size-1 animated bounceIn" src="app/img/celebremos.jpg"></div></section><div id="app"><b-loading :active.sync="startLoading"></b-loading><!--section.section: .container.has-text-centeredh2.is-size-3 Felicidades a nuestros Socios que cumplen años en el mes de <strong>{{currentMonth}}</strong>
--><div class="container"><div class="container has-text-centered"><img src="app/img/socios-oro.png" alt="Socios Oro"></div><section class="section"><div class="columns is-multiline"><div class="column is-3" v-for="(sociosEnDia, indx) in sociosPerDay"><div class="notification is-warning animated wobble"><div class="media"><div class="media-left"><figure class="image is-32x32"><img class="animated infinite jello" v-bind:src="'app/img/partyicons/'+randomImage()"></figure></div><div class="media-content"><div class="content"><h3 class="is-size-4">{{indx}} de {{currentMonth}}</h3></div></div></div><ul><li v-for="soc in sociosEnDia" v-if="soc.Tipo=='Oro'"><div class="media"><div class="media-left"><b-icon icon="face"></b-icon></div><div class="media-content"><span>{{soc.Nombre.toUpperCase()}}</span></div></div><div class="placa">{{soc.Placacentro.toUpperCase()}}</div></li></ul></div></div></div></section><div class="container"><div class="columns"><div class="column is-6 has-text-centered"><h2 class="is-size-2">¡¡Feliz Cumpleaños!!<br>Socios Oro</h2></div></div></div><div class="container has-text-centered mt"><img src="app/img/socios-plata.png" alt="Socios Plata"></div><section class="section"><div class="columns is-multiline"><div class="column is-3" v-for="(sociosEnDia, indx) in sociosPerDay"><div class="notification is-light animated wobble"><div class="media"><div class="media-left"><figure class="image is-32x32"><img class="animated infinite jello" v-bind:src="'app/img/partyicons/'+randomImage()"></figure></div><div class="media-content"><div class="content"><h3 class="is-size-4">{{indx}} de {{currentMonth}}</h3></div></div></div><ul><li v-for="soc in sociosEnDia" v-if="soc.Tipo=='Plata'"><div class="media"><div class="media-left"><b-icon icon="face"></b-icon></div><div class="media-content"><span>{{soc.Nombre.toUpperCase()}}</span></div></div><div class="placa">{{soc.Placacentro.toUpperCase()}}</div></li></ul></div></div></div></section><div class="container"><div class="columns"><div class="column is-6 is-offset-6 has-text-centered"><h2 class="is-size-2">¡¡Feliz Cumpleaños!!<br>Socios Plata</h2></div></div></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script><script src="https://unpkg.com/vue@2.4.2/dist/vue.min.js"></script><script src="https://unpkg.com/buefy"></script><script src="app/app.js"></script></body></html>
